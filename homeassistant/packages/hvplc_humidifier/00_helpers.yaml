      - sensor.air_quality_monitor_temperature
      - sensor.ecobee_current_temperature
      - sensor.kid_s_room_temperature
      - sensor.phy_temp_hum_sensor_temperature
      - sensor.timmerflotte_temp_hmd_sensor_temperature
    initial: none

input_text:
  hvplc_last_controller_reason:
    name: HVPLC Last Controller Reason
    icon: mdi:message-text-outline
    max: 255
    initial: startup

  hvplc_ota_release_api_url:
    name: HVPLC OTA Release API URL
    icon: mdi:source-repository
    max: 255
    initial: "https://api.github.com/repos/gitcak/hvPLC/releases/latest"

  hvplc_stamplc_installed_version_override:
    name: HVPLC StamPLC Installed Version Override
    icon: mdi:form-textbox
    max: 32
    initial: ""

timer:
  hvplc_humidifier_min_off_lockout:
    name: HVPLC Humidifier Min Off Lockout
    icon: mdi:timer-lock-outline
    duration: "00:10:00"
